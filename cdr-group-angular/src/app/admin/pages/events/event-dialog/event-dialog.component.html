<app-base-dialog
  [title]="dialogTitle"
  [saveLabel]="saveLabel"
  [saveDisabled]="form.invalid"
  [loading]="loading"
  (save)="onSubmit()"
  (cancel)="onCancel()">

  <form [formGroup]="form" class="dialog-form">
    <!-- Basic Info Section -->
    <div class="form-section section-primary">
      <div class="section-header">
        <div class="section-icon">
          <mat-icon>event</mat-icon>
        </div>
        <div class="section-title">{{ 'admin.eventsAdmin.basicInfo' | translate }}</div>
      </div>

      <div class="section-content">
        <div class="form-row">
          <app-form-field formControlName="titleEn" label="admin.eventsAdmin.titleEn" icon="title"
            placeholder="admin.eventsAdmin.placeholders.titleEn"
            [errors]="[{name: 'required', message: 'admin.eventsAdmin.errors.titleEnRequired'}]">
          </app-form-field>

          <app-form-field formControlName="titleAr" label="admin.eventsAdmin.titleAr" icon="title"
            placeholder="admin.eventsAdmin.placeholders.titleAr" dir="rtl"
            [errors]="[{name: 'required', message: 'admin.eventsAdmin.errors.titleArRequired'}]">
          </app-form-field>
        </div>
      </div>
    </div>

    <!-- Description Section -->
    <div class="form-section section-blue">
      <div class="section-header">
        <div class="section-icon">
          <mat-icon>description</mat-icon>
        </div>
        <div class="section-title">{{ 'admin.eventsAdmin.descriptionSection' | translate }}</div>
      </div>

      <div class="section-content">
        <app-form-field formControlName="descriptionEn" type="textarea" label="admin.eventsAdmin.descriptionEn"
          placeholder="admin.eventsAdmin.placeholders.descriptionEn">
        </app-form-field>

        <app-form-field formControlName="descriptionAr" type="textarea" label="admin.eventsAdmin.descriptionAr"
          placeholder="admin.eventsAdmin.placeholders.descriptionAr" dir="rtl">
        </app-form-field>
      </div>
    </div>

    <!-- Event Details Section -->
    <div class="form-section section-orange">
      <div class="section-header">
        <div class="section-icon">
          <mat-icon>link</mat-icon>
        </div>
        <div class="section-title">{{ 'admin.eventsAdmin.detailsSection' | translate }}</div>
      </div>

      <div class="section-content">
        <div class="form-row">
          <app-date-picker
            formControlName="eventDate"
            [label]="'admin.eventsAdmin.eventDate' | translate"
            icon="calendar_today">
          </app-date-picker>

          <app-form-field formControlName="eventUrl" label="admin.eventsAdmin.eventUrl" icon="link"
            placeholder="admin.eventsAdmin.placeholders.eventUrl">
          </app-form-field>
        </div>

        <app-async-select
          formControlName="companyId"
          label="admin.eventsAdmin.company"
          icon="apartment"
          [showNullOption]="false"
          [required]="true"
          [dataSource$]="companiesDataSource$"
          [optionMapper]="companyMapper">
        </app-async-select>
      </div>
    </div>
  </form>

</app-base-dialog>
