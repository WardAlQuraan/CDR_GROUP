<app-data-grid
  [data]="departments"
  [config]="gridConfig"
  [totalCount]="totalCount"
  [loading]="loading"
  [pageIndex]="pageNumber - 1"
  [pageSize]="pageSize"
  (pageChange)="onPageChange($event)"
  (sortChange)="onSortChange($event)"
  (filterChange)="onFilterChange($event)"
  (addClick)="openCreateDialog()">
</app-data-grid>
