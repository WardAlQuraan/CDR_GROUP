<app-base-dialog
  [title]="dialogTitle"
  [saveLabel]="saveLabel"
  [saveDisabled]="form.invalid"
  [loading]="loading"
  (save)="onSubmit()"
  (cancel)="onCancel()">

  <form [formGroup]="form" class="dialog-form">
    <!-- Basic Info Section -->
    <div class="form-section section-primary">
      <div class="section-header">
        <div class="section-icon">
          <mat-icon>business</mat-icon>
        </div>
        <div class="section-title">{{ 'admin.departments.basicInfo' | translate }}</div>
      </div>

      <div class="section-content">
        <app-form-field formControlName="code" label="admin.departments.code" icon="badge"
          placeholder="admin.departments.placeholders.code"
          [errors]="[{name: 'required', message: 'admin.departments.errors.codeRequired'}]">
        </app-form-field>

        <div class="form-row">
          <app-form-field formControlName="nameEn" label="admin.departments.nameEn" icon="translate"
            placeholder="admin.departments.placeholders.nameEn"
            [errors]="[{name: 'required', message: 'admin.departments.errors.nameEnRequired'}]">
          </app-form-field>

          <app-form-field formControlName="nameAr" label="admin.departments.nameAr" icon="translate"
            placeholder="admin.departments.placeholders.nameAr" dir="rtl"
            [errors]="[{name: 'required', message: 'admin.departments.errors.nameArRequired'}]">
          </app-form-field>
        </div>
      </div>
    </div>

    <!-- Description Section -->
    <div class="form-section section-blue">
      <div class="section-header">
        <div class="section-icon">
          <mat-icon>description</mat-icon>
        </div>
        <div class="section-title">{{ 'admin.departments.descriptionSection' | translate }}</div>
      </div>

      <div class="section-content">
        <app-form-field formControlName="descriptionEn" type="textarea" label="admin.departments.descriptionEn"
          placeholder="admin.departments.placeholders.descriptionEn">
        </app-form-field>

        <app-form-field formControlName="descriptionAr" type="textarea" label="admin.departments.descriptionAr"
          placeholder="admin.departments.placeholders.descriptionAr" dir="rtl">
        </app-form-field>
      </div>
    </div>

    <!-- Hierarchy & Manager Section -->
    <div class="form-section section-orange">
      <div class="section-header">
        <div class="section-icon">
          <mat-icon>account_tree</mat-icon>
        </div>
        <div class="section-title">{{ 'admin.departments.hierarchySection' | translate }}</div>
      </div>

      <div class="section-content">
        <app-async-select
          formControlName="companyId"
          label="admin.departments.company"
          icon="apartment"
          [showNullOption]="false"
          [required]="true"
          [dataSource$]="companies$"
          [optionMapper]="companyMapper"
          [resetOnDataSourceChange]="false">
        </app-async-select>

        <app-async-select
          formControlName="parentDepartmentId"
          label="admin.departments.parentDepartment"
          icon="subdirectory_arrow_right"
          nullOptionLabel="admin.departments.noParent"
          [dataSource$]="departments$"
          [optionMapper]="departmentMapper"
          [filterFn]="departmentFilter"
          [resetOnDataSourceChange]="false">
        </app-async-select>

        <app-async-select
          formControlName="managerId"
          label="admin.departments.manager"
          icon="supervisor_account"
          nullOptionLabel="admin.departments.noManager"
          [dataSource$]="employees$"
          [optionMapper]="employeeMapper"
          [filterFn]="employeeFilter"
          [resetOnDataSourceChange]="false">
        </app-async-select>

        <mat-checkbox formControlName="isActive" color="primary">
          {{ 'admin.departments.isActive' | translate }}
        </mat-checkbox>
      </div>
    </div>
  </form>

</app-base-dialog>
