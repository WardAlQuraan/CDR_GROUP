<app-base-dialog
  [title]="dialogTitle"
  [saveLabel]="saveLabel"
  [saveDisabled]="form.invalid"
  [loading]="loading"
  (save)="onSubmit()"
  (cancel)="onCancel()">

  <form [formGroup]="form" class="dialog-form">
    <!-- Basic Info Section -->
    <div class="form-section section-primary">
      <div class="section-header">
        <div class="section-icon">
          <mat-icon>apartment</mat-icon>
        </div>
        <div class="section-title">{{ 'admin.companies.basicInfo' | translate }}</div>
      </div>

      <div class="section-content">
        <app-form-field formControlName="code" label="admin.companies.code" icon="badge"
          placeholder="admin.companies.placeholders.code"
          [errors]="[{name: 'required', message: 'admin.companies.errors.codeRequired'}]">
        </app-form-field>

        <div class="form-row">
          <app-form-field formControlName="nameEn" label="admin.companies.nameEn" 
            placeholder="admin.companies.placeholders.nameEn"
            [errors]="[{name: 'required', message: 'admin.companies.errors.nameEnRequired'}]">
          </app-form-field>

          <app-form-field formControlName="nameAr" label="admin.companies.nameAr" 
            placeholder="admin.companies.placeholders.nameAr" dir="rtl"
            [errors]="[{name: 'required', message: 'admin.companies.errors.nameArRequired'}]">
          </app-form-field>
        </div>
      </div>
    </div>

    <!-- Description Section -->
    <div class="form-section section-blue">
      <div class="section-header">
        <div class="section-icon">
          <mat-icon>description</mat-icon>
        </div>
        <div class="section-title">{{ 'admin.companies.descriptionSection' | translate }}</div>
      </div>

      <div class="section-content">
        <app-form-field formControlName="descriptionEn" type="textarea" label="admin.companies.descriptionEn"
          placeholder="admin.companies.placeholders.descriptionEn">
        </app-form-field>

        <app-form-field formControlName="descriptionAr" type="textarea" label="admin.companies.descriptionAr"
          placeholder="admin.companies.placeholders.descriptionAr" dir="rtl">
        </app-form-field>

        <mat-checkbox formControlName="isActive" color="primary">
          {{ 'admin.companies.isActive' | translate }}
        </mat-checkbox>
      </div>
    </div>
  </form>

</app-base-dialog>
