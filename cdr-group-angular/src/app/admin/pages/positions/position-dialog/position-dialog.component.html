<app-base-dialog
  [title]="dialogTitle"
  [saveLabel]="saveLabel"
  [saveDisabled]="form.invalid"
  [loading]="loading"
  (save)="onSubmit()"
  (cancel)="onCancel()">

  <form [formGroup]="form" class="dialog-form">
    <!-- Basic Info Section -->
    <div class="form-section section-primary">
      <div class="section-header">
        <div class="section-icon">
          <mat-icon>work_outline</mat-icon>
        </div>
        <div class="section-title">{{ 'admin.positions.basicInfo' | translate }}</div>
      </div>

      <div class="section-content">
        <app-form-field formControlName="code" label="admin.positions.code" icon="badge"
          placeholder="admin.positions.placeholders.code"
          [errors]="[{name: 'required', message: 'admin.positions.errors.codeRequired'}]">
        </app-form-field>

        <div class="form-row">
          <app-form-field formControlName="nameEn" label="admin.positions.nameEn" 
            placeholder="admin.positions.placeholders.nameEn"
            [errors]="[{name: 'required', message: 'admin.positions.errors.nameEnRequired'}]">
          </app-form-field>

          <app-form-field formControlName="nameAr" label="admin.positions.nameAr" 
            placeholder="admin.positions.placeholders.nameAr" dir="rtl"
            [errors]="[{name: 'required', message: 'admin.positions.errors.nameArRequired'}]">
          </app-form-field>
        </div>
      </div>
    </div>

    <!-- Description Section -->
    <div class="form-section section-blue">
      <div class="section-header">
        <div class="section-icon">
          <mat-icon>description</mat-icon>
        </div>
        <div class="section-title">{{ 'admin.positions.descriptionSection' | translate }}</div>
      </div>

      <div class="section-content">
        <app-form-field formControlName="descriptionEn" type="textarea" label="admin.positions.descriptionEn"
          placeholder="admin.positions.placeholders.descriptionEn">
        </app-form-field>

        <app-form-field formControlName="descriptionAr" type="textarea" label="admin.positions.descriptionAr"
          placeholder="admin.positions.placeholders.descriptionAr" dir="rtl">
        </app-form-field>
      </div>
    </div>

    <!-- Salary & Status Section -->
    <div class="form-section section-orange">
      <div class="section-header">
        <div class="section-icon">
          <mat-icon>attach_money</mat-icon>
        </div>
        <div class="section-title">{{ 'admin.positions.salarySection' | translate }}</div>
      </div>

      <div class="section-content">
        <div class="form-row">
          <app-form-field formControlName="minSalary" type="number" label="admin.positions.minSalary" icon="money"
            placeholder="admin.positions.placeholders.minSalary"
            [errors]="[{name: 'min', message: 'admin.positions.errors.salaryMin'}]">
          </app-form-field>

          <app-form-field formControlName="maxSalary" type="number" label="admin.positions.maxSalary" icon="money"
            placeholder="admin.positions.placeholders.maxSalary"
            [errors]="[{name: 'min', message: 'admin.positions.errors.salaryMin'}]">
          </app-form-field>
        </div>

        <mat-checkbox formControlName="isActive" color="primary">
          {{ 'admin.positions.isActive' | translate }}
        </mat-checkbox>
      </div>
    </div>
  </form>

</app-base-dialog>
