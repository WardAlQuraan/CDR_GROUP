<div class="table-toolbar">
  <mat-form-field>
    <input matInput placeholder="Search" (keyup)="applyFilter($event.target.value)">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container *ngFor="let col of config.columns" [matColumnDef]="col.key">
    <th mat-header-cell *matHeaderCellDef [mat-sort-header]="col.sortable ? col.key : ''">
      {{ col.header }}
    </th>
    <td mat-cell *matCellDef="let row">
      {{ col.cell ? col.cell(row) : row[col.key] }}
    </td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row">
      <button
        mat-icon-button
        *ngFor="let action of config.actions"
        (click)="action.onClick(row)">
        <mat-icon>{{ action.icon }}</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>

<mat-paginator
  [length]="totalCount || data.length"
  [pageSize]="10"
  (page)="pageChange.emit($event)">
</mat-paginator>
